<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <h1>Troca de Imagens</h1>
    
    <img id="imagem" src="mazda.webp" alt="Imagem">

    <script>
        const imagens = [
            'gino.jpg',
            'saveiro.jpg',
            'maq.avif',
            'bolso.jpeg'
        ];
        
        let indiceAtual = 0;

        function trocarImagem() {
            indiceAtual = (indiceAtual + 1) % imagens.length;
            
            document.getElementById('imagem').src = imagens[indiceAtual];
        }

        setInterval(trocarImagem, 5000);
        
        trocarImagem();
    </script>
</body>
</html>
